<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <link href="css/base.css" rel="stylesheet" type="text/css"/>
    <link href="css/headers.css" rel="stylesheet" type="text/css"/>
    <link href="css/buttons.css" rel="stylesheet" type="text/css"/>
    <link href="css/toolbars.css" rel="stylesheet" type="text/css"/>
    <style>
#googleMap {
    width: 100%;
    height: 300px;
    border: solid 1px;
    }

    #info {
    color: red;
    text-align: center;
    font-size: 15px;
    }

    #pages {
    width: 200%;
    height: 100%;
    left: 0px;
    position: relative;
    }

    .page {
    width: 50%;
    height: 100%;
    display: block;
    float: left;
    }

    #curLocAnchor, #custLocAnchor, #back {
    width: 100%;
    }
    </style>
    <script src=
    "http://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true"></script>
    <script src="js/yui-min.js" type="text/javascript"></script>

    <title>Anchor-n-Explore</title>
</head>

<body onload="initialize();">
    <section role="region">
          <header>
            <!-- Icon that will indicate whether you are online or offline - enabled if you are using offline/appcache (see above) -->
            <div id="online-status" title="Online"></div>
            <menu type="toolbar">
                <button id="install"><span class="icon icon-add">add</span></button>
            </menu>
            <h1>
                Anchor-n-Explore
            </h1>
        </header>
    </section>

    <div id="main">
        <p id="installation-instructions">Press the + button in the top right
        corner to install this app.</p>

        <div id="googleMap"></div><br>

        <div id="info">
            Locating! Please Wait...
        </div><button id="curLocAnchor">Set Current Location as Anchor</button>
        <button id="custLocAnchor">Set Custom Location as Anchor</button>

        <div id="custLocInp" style="display: none;">
            Custom Location<input id="custLoc" type="text"> <button id=
            "setCustLoc">Set as Anchor</button> <button id="back">Back</button>
        </div>
    </div>

    <footer>
    <div role="toolbar">
            <ul>
                <li><button id="reload" class="update">Update</button></li>
            </ul>
        </div>
    </footer><script src="js/base.js" type="text/javascript"></script> <script src="js/webapp.js" type="text/javascript"></script> <script src="js/offline.js" type="text/javascript"></script> <script type="text/javascript">
 // Create a YUI sandbox on your page.
     YUI().use('node', 'event','transition','node-load', function (Y) {
    // The Node and Event modules are loaded and ready to use.
    // Your code goes here!

          
        Y.one('#custLocAnchor').on('click', function(e){
            Y.one('#curLocAnchor').toggleView();
            Y.one('#custLocAnchor').toggleView();
            Y.one('#custLocInp').toggleView();
            console.log("Custom Clicked");
            });
        
        Y.one('#back').on('click', function(e){
            Y.one('#curLocAnchor').toggleView();
            Y.one('#custLocAnchor').toggleView();
            Y.one('#custLocInp').toggleView();
            console.log("Back Clicked");
             });
        });
        

    </script>
</body>
</html>
